<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <mat-form-field>
      <input
        [(ngModel)]="termino"
        (input)="buscando()"
        type="text"
        placeholder="Busca tú super héroe..."
        aria-label="Number"
        matInput
        [matAutocomplete]="auto"
      />
      <mat-autocomplete
        (optionSelected)="opcionSeleccionada($event)"
        autoActiveFirstOption
        #auto="matAutocomplete"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>

        <mat-option *ngIf="heroes.length === 0 && termino" value="">
          No se encontró nada con el término {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <!-- <div>
    <pre>{{ heroeSeleccionado | json }}</pre>
  </div> -->
  <div *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
  </div>
</div>
